<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title th:text="${'Teacher - '+pageTitle}"></title>
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            th:href="@{/images/svdfc-logo.png}"
        >
        <!-- Custom CSS -->
        <link th:href="@{/css/userpageCSS/style.min.css}" rel="stylesheet">
        <link th:href="@{/css/croppie.css}" rel="stylesheet">
        <th:block th:if="${page == 'requests' || page == 'myfiles'}">
            <link th:href="@{/css/userpageCSS/dataTables.bootstrap4.css}" rel="stylesheet">
        </th:block>
    </head>
    <body>
        <preloader th:replace="teacher/templates :: preloader"></preloader>
        <!-- ============================================================== -->
        <!-- Main wrapper-->
        <!-- ============================================================== -->
        <div
            id="main-wrapper"
            data-layout="vertical"
            data-navbarbg="skin5"
            data-sidebartype="full"
            data-sidebar-position="absolute"
            data-header-position="absolute"
            data-boxed-layout="full"
            class=""
        >
            <header th:replace="teacher/templates :: header"></header>
            <aside th:replace="teacher/templates :: aside"></aside>
            <!-- Page wrapper  -->
            <!-- ============================================================== -->
            <th:block th:switch="${page}">
                <th:block th:case="'dashboard'">
                    <div class="page-wrapper">
                        <!-- ============================================================== -->
                        <!-- Bread crumb and right sidebar toggle -->
                        <!-- ============================================================== -->
                        <div class="page-breadcrumb">
                            <div class="row">
                                <div class="col-12 d-flex no-block align-items-center">
                                    <h4 class="page-title">Dashboard</h4>
                                    <div class="ms-auto text-end">
                                        <nav aria-label="breadcrumb">
                                            <ol class="breadcrumb">
                                                <li class="breadcrumb-item">
                                                    <a href="#">Home</a>
                                                </li>
                                                <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                                            </ol>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ============================================================== -->
                        <!-- End Bread crumb and right sidebar toggle -->
                        <!-- ============================================================== -->
                        <!-- ============================================================== -->
                        <!-- Container fluid  -->
                        <!-- ============================================================== -->
                        <div class="container-fluid">
                            <!-- ============================================================== -->
                            <!-- Rows -->
                            <!-- ============================================================== -->
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-6 ">
                                                <div class="card card-hover">
                                                    <div class="box bg-primary text-center">
                                                        <h1 class="font-light text-white">
                                                            <i class="fas fa-table"></i>
                                                        </h1>
                                                        <h6 class="text-white">Requests</h6>
                                                        <h6 class="text-white totalRequests">0</h6>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="card card-hover">
                                                    <div class="box bg-success text-center">
                                                        <h1 class="font-light text-white">
                                                            <i class="fas fa-thumbtack"></i>
                                                        </h1>
                                                        <h6 class="text-white">Pending Requests</h6>
                                                        <h6 class="text-white totalPendingRequests">0</h6>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Column -->
                                            <div class="col-md-6">
                                                <div class="card card-hover">
                                                    <div class="box bg-success text-center">
                                                        <h1 class="font-light text-white">
                                                            <i class="far fa-check-square"></i>
                                                        </h1>
                                                        <h6 class="text-white">Sent Requests</h6>
                                                        <h6 class="text-white totalSentRequests">0</h6>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="card card-hover">
                                                    <div class="box bg-cyan text-center">
                                                        <h1 class="font-light text-white">
                                                            <i class="mdi mdi-folder"></i>
                                                        </h1>
                                                        <h6 class="text-white">Files Uploaded</h6>
                                                        <h6 class="text-white totalUploadedFiles">0</h6>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 flex-fill dtcard ">
                                    <div class="card card-hover w-100 align-self-center">
                                        <div class="card-body">
                                            <div class="todo-widget text-center" style="height:20px;">
                                                <h4 class="text-danger" id="dayValueMain">Today is Monday</h4>
                                                <span class="text-danger" id="dateValueMain">00/00/2022</span>
                                            </div>
                                            <div class="todo-widget text-black-50 text-center" style="height:20px;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
                <th:block th:case="'requests'">
                    <div class="page-wrapper">
                        <!-- ============================================================== -->
                        <!-- Bread crumb and right sidebar toggle -->
                        <!-- ============================================================== -->
                        <div class="page-breadcrumb">
                            <div class="row">
                                <div class="col-12 d-flex no-block align-items-center">
                                    <h4 class="page-title">Recieved Requests</h4>
                                    <div class="ms-auto text-end">
                                        <nav aria-label="breadcrumb">
                                            <ol class="breadcrumb">
                                                <li class="breadcrumb-item">
                                                    <a href="#">Home</a>
                                                </li>
                                                <li class="breadcrumb-item active" aria-current="page">Registrar Requests</li>
                                            </ol>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ============================================================== -->
                        <!-- End Bread crumb and right sidebar toggle -->
                        <!-- ============================================================== -->
                        <!-- ============================================================== -->
                        <!-- Container fluid  -->
                        <!-- ============================================================== -->
                        <div class="container-fluid">
                            <div class="card table-responsive">
                                <table id="zero_config" class="table text-center table-bordered ">
                                    <thead>
                                        <tr>
                                            <th>Title/Message</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </th:block>
                <th:block th:case="'myfiles'">
                    <div class="page-wrapper">
                        <!-- ============================================================== -->
                        <!-- Bread crumb and right sidebar toggle -->
                        <!-- ============================================================== -->
                        <div class="page-breadcrumb">
                            <div class="row">
                                <div class="col-12 d-flex no-block align-items-center">
                                    <h4 class="page-title">Dashboard</h4>
                                    <div class="ms-auto text-end">
                                        <nav aria-label="breadcrumb">
                                            <ol class="breadcrumb">
                                                <li class="breadcrumb-item">
                                                    <a href="#">Home</a>
                                                </li>
                                                <li class="breadcrumb-item active" aria-current="page">Uploaded Files</li>
                                            </ol>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ============================================================== -->
                        <!-- End Bread crumb and right sidebar toggle -->
                        <!-- ============================================================== -->
                        <!-- ============================================================== -->
                        <!-- Container fluid  -->
                        <!-- ============================================================== -->
                        <div class="container-fluid">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">My Requests</h5>
                                    <div class="table-responsive">
                                        <table id="zero_config" class="table table-striped table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>Action</th>
                                                    <th>File</th>
                                                    <th>Upload By</th>
                                                    <th>Size</th>
                                                </tr>
                                            </thead>
                                            <tbody class="fileBody">
                                                <tr th:each="file : ${files}">
                                                    <td>
                                                        <a th:href="@{'/teacher/files/download?id='} + ${file.fileId}" type="button" class="btn btn-primary w-100">
                                                            Download
                                                        </a>
                                                    </td>
                                                    <td th:text="${file.name}"></td>
                                                    <td th:text="${file.uploadedBy}"></td>
                                                    <td th:text="${file.size}"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </th:block>
        </div>
        <div class="modalView"></div>
        <script type="text/javascript" th:src="@{/js/a_libraries/jquery.js}"></script>
        <script type="text/javascript" th:src="@{/js/a_libraries/croppie.js}"></script>
        <script type="text/javascript" th:src="@{/js/a_libraries/bootstrap.bundle.js}"></script>
        <script type="text/javascript" th:src="@{/js/a_libraries/perfect-scrollbar.jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/a_libraries/waves.js}"></script>
        <script type="text/javascript" th:src="@{/js/a_libraries/sidebarmenu.js}"></script>
        <script type="text/javascript" th:src="@{/js/a_libraries/sockjs.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/a_libraries/stomp.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/websocket-config.js}"></script>
        <th:block th:switch="${page}">
            <th:block th:case="'dashboard'">
                <script type="text/javascript" th:src="@{/js/realtime_loads/realtime_totals.js}"></script>
            </th:block>
            <th:block th:case="'requests'">
                <script type="text/javascript" th:src="@{/js/a_libraries/datatables.min.js}"></script>
                <script type="text/javascript" th:src="@{/js/manage_request_js-ajax-jquery/t-reg_request.js}"></script>
                <script type="text/javascript" th:src="@{/js/realtime_loads/realtime_registrar_requests.js}"></script>
            </th:block>
            <th:block th:case="'myfiles'">
                <script type="text/javascript" th:src="@{/js/a_libraries/datatables.min.js}"></script>
                <script type="text/javascript">$("#zero_config").DataTable({
                    "ordering": false,
                    "destroy": true
            });
                </script>
            </th:block>
        </th:block>
        <script type="text/javascript" th:src="@{/js/realtime_loads/realtime_notification.js}"></script>
        <script type="text/javascript" th:src="@{/js/a_libraries/custom.min.js}"></script>
    </body>
</html>

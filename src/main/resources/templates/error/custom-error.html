<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title th:text="'RDMS  - Error '+${errorNumber}"></title>
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            th:href="@{images/svdfc-logo.png}"
        >
        <!-- Custom CSS -->
        <link th:href="@{/css/userpageCSS/style.min.css}" rel="stylesheet">
    </head>
    <body>
        <div class="main-wrapper">
            <!-- ============================================================== -->
            <!-- Preloader-->
            <!-- ============================================================== -->
            <div class="preloader">
                <div class="lds-ripple">
                    <div class="lds-pos"></div>
                    <div class="lds-pos"></div>
                </div>
            </div>
            <div class="error-box">
                <div class="error-body text-center">
                    <h1 class="error-title text-danger" th:text="${errorNumber}">403</h1>
                    <h3 class="text-uppercase error-subtitle" th:text="${errorTitle}">PAGE NOT FOUND !</h3>
                    <p class="text-muted mt-4 mb-4">YOU SEEM TO BE TRYING TO FIND HIS WAY HOME</p>
                    <a href="/" class="btn btn-danger btn-rounded waves-effect waves-light mb-5 text-white">Back</a>
                </div>
                <div th:text="${errorMessage}"></div>
            </div>
        </div>
        <script type="text/javascript" th:src="@{/js/a_libraries/jquery.js}"></script>
        <script type="text/javascript" th:src="@{/js/a_libraries/bootstrap.bundle.js}"></script>
        <script>
    $(".preloader").fadeOut();
        </script>
    </body>
</html>
